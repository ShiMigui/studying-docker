services:
  mysql:
    image: mysql:5.7
    volumes: 
      - mysql_data:/var/lib/mysql
    restart: always
    env_file:
      - ./config/db.env

  wordpress:
    depends_on:
      - mysql
    image: wordpress:latest
    ports:
      - 8000:80
    restart: always
    env_file:
      - ./config/wp.env

volumes:
  mysql_data: {}